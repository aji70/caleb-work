<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment</title>
    <link rel="stylesheet" href="stylesheets/payment.css">
</head>
<body>
    <div class="container">
    <div class="everything">   <!--container fluid starts-->
        <div class="cancel">
            <img src="images/ic_sharp-cancel.png" alt="">
        </div>

        <div class="pic">
            <img src="images/Frame 34115 (2).png" alt="">

        </div>

        <div class="apart"><p>Apartment Cleaning</p></div>

        <div class="loca"> <!--Location starts-->
            <div class="pic1">
                <img src="images/ic_baseline-location-on (1).png" alt="">
            </div>    
            <div class="lag"><p>Ogba Lagos</p></div>       

        </div>  <!--Location ends-->

    <div class="price"> <!--Price  start-->
        <div class="prc"><p><b>PRICE:</b></p></div>
        <div class="ice"><p>0.02ETH</p></div>              
    </div><!--Price  ends-->

    <div class="pric"> <!--duration  start-->
        <div class="prc"><b><p>DURATION:</p></b></div>
        <div class="ie"><p>1 Day</p></div>              
    </div><!--duration  ends-->

    <div class="ybid">  <!--your bid starts-->
        <label for="fname"><b>YOUR BID:</b></label>
        <input type="text" id="fname" name="uname"><br>
        <div class="send">
        <p>Send Bid</p>
    </div> 

    </div>  <!--your bid ends-->

    </div><!--container fluid ends-->
</div>

</html>
